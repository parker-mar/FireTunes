<DOCTYPE html>
<html lang="en">
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
<div class ="col-md-4">
<input type="text" id="query" placeholder="Drake Hotline">
<button type="submit" class="btn btn-danger" id="search-button" disabled onclick="search()" value="Submit"> Submit</button>
<img src="icons/previousSong.jpeg" onclick="previousSong()" alt="Previous Song" style="width:30px;height:30px;">
<img src="icons/play.png" onclick="playvideo()" alt="Play" style="width:30px;height:30px;">
<img src="icons/pause.png" onclick="pausevideo()" alt="Pause" style="width:30px;height:30px;">
<img src="icons/nextSong.jpeg" onclick="nextSong()" alt="Next Song" style="width:30px;height:30px;">
</div>
</div>
<div class="container">
<div id="search-container" class="col-md-3"></div>
<div id="playList" class="col-md-3"></div>
</div>
</div>

<div id="player"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="search.js"></script>
<script src="//apis.google.com/js/client.js?onload=googleApiClientReady"></script>
<script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "//www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100',
          width: '100',
          videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.stopVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
      

</script>
<style>
table {
    float:left;
    width:33%;
}
</style>

</body>
</html>
